<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Издательство «Фрай, без штанов и Бендер»</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
	<body>
		<header>
				<div class="row">
					<div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
					<form class="form_search"><input type="search" placeholder="Поиск, скорее всего не работает"><span class="search"></span></form>
				</div>
		</header>
		<main class="forma">
			<div class="row">
				<h1>Мы издаем книги — вы их можете не читать</h1>
			</div>
			<div class="row row_forma">
				Оформить заказ на книгу <a href="#" class="name_book"></a>
			</div>
			<form>
				<div class="info">
					Имя: <input type="text" placeholder="Имя" name="Имя">
					Телефон: <input type="text" placeholder="Телефон" name="Телефон">
					Эл.адрес: <input type="text" placeholder="Эл.адрес" name="Эл.адрес">
					<p class="delivery">Способ доставки:
					</p>
				</div>
				<div class="comments">
					Комментарии к заказу:
					<textarea name="Комментарий" ></textarea>
					<p class="payment">Способ оплаты:
					</p>
				</div>
				<div class="forma_book" data-price="">
				</div>
				<p class="error_forma"></p>
			</form>
				<p class="summ row_forma" >Итого к оплате: <span data-count=""></span></p>
				<button class="order">Оформить заказ</button>		
		</main>
		<footer>
			<a href="about.html"><img src="images/footer.png"></a>
		</footer>
		<script src="jquery-1.12.3.js"></script>
	<script src="order.js"></script>
	</body>
</html>
